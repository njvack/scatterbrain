{% macro css_link(filename, media="all") -%}
<link href="{{ url_for('static', filename='css/%s' % filename)}}" type="text/css" rel="stylesheet" media="{{media}}" />
{%- endmacro %}

{% macro js_include(filename, media="all") -%}
<script type="text/javascript" src="{{ url_for('static', filename='js/%s' % filename)}}"> </script>
{%- endmacro %}
